        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                margin: 0;
                padding: 0;
                font-family: poppins;
            }

            body::-webkit-scrollbar{
                display: none;
            }

            header {
                margin: 0;
                padding: 0;
                width: 100%;
                position: fixed;
                top: 0;
                background-color: white;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
                display: flex;
                align-items: center;
                justify-content: space-between;
                z-index: 998;
            }

            header .logo {
                padding: 0 0 0 20px;
                height: 40px;
                width: 40px;
                transform-origin: 50% 50%;
            }

            header .logo:hover {
                animation: scale 1s linear infinite;
            }

            header .logo:hover .st2 {
                stroke-dasharray: 10;
            }

            @keyframes scale {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
            }    

            header .navbar {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            header .navbar ul {
                list-style: none;
            }

            header .navbar ul li {
                position: relative;
                float: left;
            }

            header .navbar ul li a {
                padding: 20px;
                color: black;
                display: block;
                text-decoration: none;
            }

            header .navbar ul li a:hover {
                color: white;
                background-color: black;
            }

            header .navbar ul li ul {
                position: absolute;
                left: 0;
                background-color: white;
                display: none;
            }

            header .navbar ul li ul li {
                width: 100%;
                border-top: 1px solid rgba(0, 0, 0, 0.4);
            }

            header .navbar ul li:hover > ul {
                display: initial;
            }

            #menu-bar {
                display: none;
            }

            header label {
                cursor: pointer;
                display: none;
            }

            @media(max-width: 1200px){
                header label {
                    display: initial;
                    padding: 20px;
                }

                header .navbar {
                    position: absolute;
                    top: 100%;
                    background-color: white;
                    border-top: 1px solid rgba(0, 0, 0, 0.4);
                    display: none;
                }

                header .navbar ul li {
                    width: 100vw;
                }

                header .navbar ul li ul {
                    position: relative;
                    width: 100vw;
                }
            }

            #menu-bar:checked ~ .navbar {
                display: initial;
            }

            .header2 {
                margin: 65px 0 0 0;
                background-color: #0066cc;
                color: white;
                text-align: center;
                padding: 20px;
            }

            h1 {
                font-size: 32px;
            }

            .container {
                margin: 100px 0;
                width: 100vw;
                display: flex;
            }

            .container form {
                margin: 0 17.5%;
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            form input[type="text"], form textarea {
                border: 1px solid black;
                padding: 10px;
                background-color: transparent;
                color: black;
                border-radius: 5px;
                margin-bottom: 10px;
                width: 100%;
                transition: border-color 0.3s ease;
            }

            .container form button {
                width: 20%;
                padding: 10px;
                border-radius: 10px;
                border: 1px solid black;
                background-color: white;
                color: black;
                transition: 0.15s ease-out;
            }

            .container form button:hover {
                transform: translateX(-1.5px) translateY(-1.5px);
                box-shadow: 3px 3px 0 black;
                transition: 0.15s ease-out;
            }

            button {
                padding: 10px;
                border-radius: 10px;
                border: 1px solid black;
                background-color: white;
                color: black;
                transition: 0.15s ease-out;
            }

            footer {
                margin: 20px 0 0 0;
                color: white;
                background-color: black;
            }

            footer .row {
                padding: 5%;
                display: flex;
                justify-content: center;
            }

            footer .column {
                margin: 0 5%;
            }

            footer ul {
                list-style: none;
            }

            footer li:not(:last-child) {
                height: 50px;
                display: flex;
                align-items: center;
            }

            footer a {
                color: grey;
                text-decoration: none;
            }

            footer a:hover {
                color: white;
                text-decoration: underline;
            }

            footer i {
                font-size: 50px;
                flex-direction: row;
            }

            footer .lastColumn li {
                margin: 10px 0 0 0;
            }

            @media(max-width: 768px) {
                footer .row {
                    flex-direction: column;
                }
            }

            .copyright {
                padding: 10px;
                text-align: center;
                color: rgba(255, 255, 255, 0.8);
                background-color: black;
            }
        </style>
